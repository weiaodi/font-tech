<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- 根节点 -->
  <circle cx="600" cy="50" r="20" fill="lightblue" />
  <text x="600" y="55" text-anchor="middle" font-size="14">5,3,8,4,2,7,1,6</text>
  <line x1="600" y1="70" x2="600" y2="130" stroke="black" />

  <!-- 第一层子节点 -->
  <circle cx="300" cy="150" r="20" fill="lightblue" />
  <text x="300" y="155" text-anchor="middle" font-size="14">5,3,4,2,1</text>
  <line x1="300" y1="170" x2="300" y2="230" stroke="black" />
  <circle cx="900" cy="150" r="20" fill="lightblue" />
  <text x="900" y="155" text-anchor="middle" font-size="14">7,8</text>
  <line x1="600" y1="70" x2="300" y2="150" stroke="black" />
  <line x1="600" y1="70" x2="900" y2="150" stroke="black" />

  <!-- 第二层子节点（左子树） -->
  <circle cx="150" cy="250" r="20" fill="lightblue" />
  <text x="150" y="255" text-anchor="middle" font-size="14">1</text>
  <circle cx="450" cy="250" r="20" fill="lightblue" />
  <text x="450" y="255" text-anchor="middle" font-size="14">3,4,2,5</text>
  <line x1="300" y1="170" x2="150" y2="250" stroke="black" />
  <line x1="300" y1="170" x2="450" y2="250" stroke="black" />

  <!-- 第三层子节点（左子树的右子树） -->
  <circle cx="300" cy="350" r="20" fill="lightblue" />
  <text x="300" y="355" text-anchor="middle" font-size="14">2</text>
  <circle cx="600" cy="350" r="20" fill="lightblue" />
  <text x="600" y="355" text-anchor="middle" font-size="14">3,4,5</text>
  <line x1="450" y1="270" x2="300" y2="350" stroke="black" />
  <line x1="450" y1="270" x2="600" y2="350" stroke="black" />

  <!-- 第四层子节点（左子树的右子树的右子树） -->
  <circle cx="450" cy="450" r="20" fill="lightblue" />
  <text x="450" y="455" text-anchor="middle" font-size="14">3</text>
  <circle cx="750" cy="450" r="20" fill="lightblue" />
  <text x="750" y="455" text-anchor="middle" font-size="14">4,5</text>
  <line x1="600" y1="370" x2="450" y2="450" stroke="black" />
  <line x1="600" y1="370" x2="750" y2="450" stroke="black" />

  <!-- 第五层子节点（左子树的右子树的右子树的右子树） -->
  <circle cx="600" cy="550" r="20" fill="lightblue" />
  <text x="600" y="555" text-anchor="middle" font-size="14">4</text>
  <circle cx="900" cy="550" r="20" fill="lightblue" />
  <text x="900" y="555" text-anchor="middle" font-size="14">5</text>
  <line x1="750" y1="470" x2="600" y2="550" stroke="black" />
  <line x1="750" y1="470" x2="900" y2="550" stroke="black" />

  <!-- 第二层子节点（右子树） -->
  <circle cx="800" cy="250" r="20" fill="lightblue" />
  <text x="800" y="255" text-anchor="middle" font-size="14">7</text>
  <circle cx="1000" cy="250" r="20" fill="lightblue" />
  <text x="1000" y="255" text-anchor="middle" font-size="14">8</text>
  <line x1="900" y1="170" x2="800" y2="250" stroke="black" />
  <line x1="900" y1="170" x2="1000" y2="250" stroke="black" />
</svg>
