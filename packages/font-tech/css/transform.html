<!doctype html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        height: 200px;
        border: 1px solid #ccc;
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #f0f0f0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="centered">这个元素在容器中垂直居中</div>
    </div>
  </body>
</html>
