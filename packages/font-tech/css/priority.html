<head>
  <!-- 外部样式 style.css -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- 外部样式定义：h3 { color: blue; } -->
  <style>
    /* 内部样式 */
    h3 {
      color: green;
    }
  </style>
</head>
<body>
  <!-- 会采取内联样式 -->
  <h3 style="color: red">测试！</h3>
</body>
<!-- 内联样式 > 内部样式表 > 外部样式表 > 浏览器默认样式 -->
