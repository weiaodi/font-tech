<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重要声明示例</title>
    <style>
      /* 开发者编写的重要声明 */
      p {
        color: red !important;
      }
    </style>
  </head>

  <body>
    <!-- 假设读者通过浏览器扩展应用了以下重要声明 -->
    <p style="color: blue !important">这是一个段落。</p>
    <!-- 由于读者提供的重要声明优先级高于开发者编写的重要声明，所以段落文字颜色为蓝色 -->
  </body>
</html>
