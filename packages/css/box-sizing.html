<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing Example</title>
    <style>
      /* 通用样式，设置元素的基本样式 */
      .box {
        margin: 20px;
        border: 10px solid blue;
        padding: 20px;
      }

      /* 使用 content-box 的盒子 */
      .content-box {
        box-sizing: content-box;
        width: 200px;
        height: 200px;
        background-color: lightgreen;
      }

      /* 使用 border-box 的盒子 */
      .border-box {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        background-color: lightcoral;
      }
    </style>
  </head>

  <body>
    <!-- content-box 示例 -->
    <div class="box content-box">这是一个使用 box-sizing: content-box 的盒子。</div>
    <!-- border-box 示例 -->
    <div class="box border-box">这是一个使用 box-sizing: border-box 的盒子。</div>
  </body>
</html>
