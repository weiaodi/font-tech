<div class="k-common-SFCDialog grid-view__common-modal" style="z-index: 1050">
  <div class="k-common-SFCDialog-mask" style="animation-duration: 0.2s"></div>
  <div class="k-common-SFCDialog-contentWrapper" style="animation-duration: 0.2s; transform-origin: center center">
    <div class="k-common-SFCDialog-innerContentWrapper" style="width: 420px">
      <i class="ui-docs-icon anticon k-common-SFCDialog-closeIcon" tabindex="-1"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="svgfont svg-k_docs_icon_Close1"
          aria-hidden="true"
          viewBox="0,0,100,100"
        >
          <use xlink:href="#svg-k_docs_icon_Close1"></use></svg
      ></i>
      <div class="k-common-SFCDialog-content">
        <div class="k-common-SFCPCModal-title">请选择要执行的操作</div>
        <div class="k-common-SFCPCModal-content">
          生成全列将自动更新整列内容，并覆盖现有记录。本次操作可能消耗大量 AI 资源，确定生成吗？
        </div>
        <div class="k-common-SFCPCModal-footer">
          <button type="button" class="is-docs-btn is-docs-btn-default"><span>仅保存设置</span></button
          ><button type="button" class="is-docs-btn is-docs-btn-default"><span>生成全列</span></button
          ><button type="button" class="is-docs-btn is-docs-btn-primary"><span>测试前 5 行</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
